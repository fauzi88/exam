<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Belajar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #dff0ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      background-color: #fff;
      margin: 20px auto;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }
    .header { display: flex; align-items: center; }
    .header-text { flex: 1; }
    .header-text h4 { margin: 0; font-size: 14px; color: #777; }
    .header-text h2 { margin: 4px 0 0; font-size: 26px; font-weight: 700; }
    .avatar {
      width: 50px; height: 50px;
      border-radius: 12px;
      background: url('https://i.pravatar.cc/100') center/cover;
    }
    .search {
      display: flex; align-items: center;
      background-color: #f3f4f6;
      padding: 10px 14px;
      border-radius: 12px;
      margin-top: 18px;
    }
    .search input {
      border: none; background: none; outline: none;
      flex: 1; margin-left: 10px; font-size: 14px; color: #555;
    }
    .banner {
      display: flex; align-items: center;
      background-color: #e9f5ff;
      border-radius: 16px;
      padding: 16px; margin-top: 18px;
    }
    .banner-text { flex: 1; }
    .banner-text h3 { margin: 0 0 12px; font-size: 18px; font-weight: 700; }
    .banner-text button {
      background-color: #f4873e; color: #fff;
      padding: 8px 16px; border: none;
      border-radius: 12px; cursor: pointer; font-weight: 600;
    }
    .banner-img img { width: 80px; height: auto; }
    .section-title { font-size: 18px; font-weight: 700; margin-top: 22px; margin-bottom: 12px; }
    .course-card {
      display: flex; align-items: center;
      padding: 12px; border-radius: 14px; margin-bottom: 12px;
      cursor: pointer;
    }
    .course-icon {
      width: 54px; height: 54px; border-radius: 12px;
      background-color: #fff; display: flex; align-items: center; justify-content: center;
      margin-right: 12px;
    }
    .course-info { flex: 1; }
    .course-info h4 { margin: 0; font-size: 16px; font-weight: 700; }
    .course-info p { margin: 6px 0 0; font-size: 13px; color: #777; }
    .course-play {
      width: 40px; height: 40px; border-radius: 50%;
      border: 3px solid #f4873e; display: flex;
      align-items: center; justify-content: center;
    }
    .course-play::before { content: '‚ñ∂'; color: #f4873e; font-size: 14px; margin-left: 2px; }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none; align-items: center; justify-content: center;
      z-index: 999;
    }
    .popup-content {
      background: #fff; padding: 20px; border-radius: 12px;
      width: 300px; text-align: center;
    }
    .popup-content h3 { margin-top: 0; }
    .popup-content input {
      width: 100%; padding: 8px; margin: 10px 0;
      border-radius: 8px; border: 1px solid #ccc;
    }
    .popup-content button {
      padding: 8px 14px; border: none;
      border-radius: 8px; cursor: pointer; font-weight: 600;
    }
    .btn-ok { background: #f4873e; color: #fff; margin-right: 6px; }
    .btn-cancel { background: #ccc; }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-text">
        <h4>Exam</h4>
        <h2>SMAN 1 Kalitidu</h2>
      </div>
      <div class="avatar"></div>
    </div>

    <!-- Search -->
    <div class="search">
      üîç
      <input type="text" placeholder="Search">
      ‚ñº
    </div>

    <!-- Banner -->
    <div class="banner">
      <div class="banner-text">
        <h3>What do you want to learn today?</h3>
        <button>Get Started</button>
      </div>
      <div class="banner-img">
        <img src="wav.jpg" alt="Illustration">
      </div>
    </div>

    <!-- Last seen courses -->
    <div class="section-title">Last seen courses</div>

    <div class="course-card" style="background-color: #eff8f2;" data-course="php">
      <div class="course-icon">üìó</div>
      <div class="course-info">
        <h4>Matematika (X)</h4>
        <p>1 hours, 20 min</p>
      </div>
      <div class="course-play"></div>
    </div>

    <div class="course-card" style="background-color: #fff1ed;" data-course="story">
      <div class="course-icon">üìÑ</div>
      <div class="course-info">
        <h4>Biologi</h4>
        <p>4 hours, 30 min</p>
      </div>
      <div class="course-play"></div>
    </div>

    <div class="course-card" style="background-color: #eff6ff;" data-course="pes">
      <div class="course-icon">üéÆ</div>
      <div class="course-info">
        <h4>Informatika</h4>
        <p>2 hours, 45 min</p>
      </div>
      <div class="course-play"></div>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Masukkan Token</h3>
      <input type="password" id="tokenInput" placeholder="Token...">
      <div>
        <button class="btn-ok" id="btnOk">OK</button>
        <button class="btn-cancel" id="btnCancel">Batal</button>
      </div>
    </div>
  </div>

  <script>
    const courses = {
      php: { token: "PHP123", link: "https://docs.google.com/forms/d/e/1FAIpQLScaL10_PBT5XJrsBLPaY80LOJzQVK8GV7v0831c1JZkkQVK-g/viewform?usp=header" },
      story: { token: "STORY456", link: "https://docs.google.com/forms/d/e/1FAIpQLScaL10_PBT5XJrsBLPaY80LOJzQVK8GV7v0831c1JZkkQVK-g/viewform?usp=header" },
      pes: { token: "PES789", link: "https://docs.google.com/forms/d/e/1FAIpQLScaL10_PBT5XJrsBLPaY80LOJzQVK8GV7v0831c1JZkkQVK-g/viewform?usp=header" }
    };

    let currentCourse = null;
    const popup = document.getElementById("popup");
    const tokenInput = document.getElementById("tokenInput");

    document.querySelectorAll(".course-card").forEach(card => {
      card.addEventListener("click", () => {
        currentCourse = card.getAttribute("data-course");
        tokenInput.value = "";
        popup.style.display = "flex";
        tokenInput.focus();
      });
    });

    document.getElementById("btnOk").addEventListener("click", () => {
      const entered = tokenInput.value.trim();
      if (entered === courses[currentCourse].token) {
        window.location.href = courses[currentCourse].link; // buka di halaman yang sama
      } else {
        alert("Token salah!");
      }
    });

    document.getElementById("btnCancel").addEventListener("click", () => {
      popup.style.display = "none";
    });

    popup.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });
  </script>

</body>
</html>
