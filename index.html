<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ujian Sumatif</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f4ff;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background: #3b82f6;
        color: white;
        padding: 20px;
        font-size: 28px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 20px;
    }
    .card {
        background: white;
        width: 200px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
        background: #e0ecff;
    }
    /* Popup */
    .popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }
    .popup-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
    }
    .popup input {
        padding: 10px;
        width: 90%;
        margin: 10px 0;
    }
    .popup button {
        padding: 10px 20px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>Ujian Sumatif</header>

<div class="container" id="mapelContainer"></div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h3 id="popupTitle"></h3>
        <input type="password" id="tokenInput" placeholder="Masukkan Token">
        <br>
        <button onclick="checkToken()">Masuk</button>
        <button onclick="closePopup()">Batal</button>
    </div>
</div>

<script>
    const apiURL = "https://script.google.com/macros/s/AKfycbxYLB0sIJtgMosjpoJhcuhuOrTRlDtl7ulRgF5UdeCymYlsNSv7F_bhi0bUQiGjUiL_/exec"; // ganti dengan URL Web App dari Google Apps Script
    let mapelData = [];
    let selectedMapel = null;

    fetch(apiURL)
        .then(res => res.json())
        .then(data => {
            mapelData = data;
            const container = document.getElementById("mapelContainer");
            data.forEach(item => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerText = item.mapel;
                card.onclick = () => openPopup(item.mapel);
                container.appendChild(card);
            });
        });

    function openPopup(mapel) {
        selectedMapel = mapel;
        document.getElementById("popupTitle").innerText = `Token untuk ${mapel}`;
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("tokenInput").value = "";
    }

    function checkToken() {
        const token = document.getElementById("tokenInput").value.trim();
        const item = mapelData.find(m => m.mapel === selectedMapel);
        if (item && token === item.token) {
            window.location.href = item.link;
        } else {
            alert("Token salah!");
        }
    }
</script>

</body>
</html>
