<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Belajar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #dff0ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      background-color: #fff;
      margin: 20px auto;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
    }

    .header-text {
      flex: 1;
    }

    .header-text h4 {
      margin: 0;
      font-size: 14px;
      color: #777;
    }

    .header-text h2 {
      margin: 4px 0 0;
      font-size: 26px;
      font-weight: 700;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: url('https://i.pravatar.cc/100') center/cover;
    }

    /* Search bar */
    .search {
      display: flex;
      align-items: center;
      background-color: #f3f4f6;
      padding: 10px 14px;
      border-radius: 12px;
      margin-top: 18px;
    }

    .search input {
      border: none;
      background: none;
      outline: none;
      flex: 1;
      margin-left: 10px;
      font-size: 14px;
      color: #555;
    }

    /* Banner */
    .banner {
      display: flex;
      align-items: center;
      background-color: #e9f5ff;
      border-radius: 16px;
      padding: 16px;
      margin-top: 18px;
    }

    .banner-text {
      flex: 1;
    }

    .banner-text h3 {
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: 700;
    }

    .banner-text button {
      background-color: #f4873e;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .banner-img {
      flex-shrink: 0;
    }

    .banner-img img {
      width: 80px;
      height: auto;
    }

    /* Last seen courses */
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-top: 22px;
      margin-bottom: 12px;
    }

    .course-card {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 14px;
      margin-bottom: 12px;
    }

    .course-icon {
      width: 54px;
      height: 54px;
      border-radius: 12px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .course-info {
      flex: 1;
    }

    .course-info h4 {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
    }

    .course-info p {
      margin: 6px 0 0;
      font-size: 13px;
      color: #777;
    }

    .course-play {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid #f4873e;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .course-play::before {
      content: '‚ñ∂';
      color: #f4873e;
      font-size: 14px;
      margin-left: 2px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-text">
        <h4>Hello,</h4>
        <h2>Saepul R.</h2>
      </div>
      <div class="avatar"></div>
    </div>

    <!-- Search -->
    <div class="search">
      üîç
      <input type="text" placeholder="Search">
      ‚ñº
    </div>

    <!-- Banner -->
    <div class="banner">
      <div class="banner-text">
        <h3>What do you want to learn today?</h3>
        <button>Get Started</button>
      </div>
      <div class="banner-img">
        <img src="https://via.placeholder.com/80x80.png?text=Img" alt="Illustration">
      </div>
    </div>

    <!-- Last seen courses -->
    <div class="section-title">Last seen courses</div>

    <div class="course-card" style="background-color: #eff8f2;">
      <div class="course-icon">
        üìó
      </div>
      <div class="course-info">
        <h4>Basic what is PHP?</h4>
        <p>1 hours, 20 min</p>
      </div>
      <div class="course-play"></div>
    </div>

    <div class="course-card" style="background-color: #fff1ed;">
      <div class="course-icon">
        üìÑ
      </div>
      <div class="course-info">
        <h4>Story of my life</h4>
        <p>4 hours, 30 min</p>
      </div>
      <div class="course-play"></div>
    </div>

    <div class="course-card" style="background-color: #eff6ff;">
      <div class="course-icon">
        üéÆ
      </div>
      <div class="course-info">
        <h4>How to win PES</h4>
        <p>2 hours, 45 min</p>
      </div>
      <div class="course-play"></div>
    </div>
  </div>

</body>
</html>
